<div class="container">
    <h1 class="is-size-1 has-text-centered mb-4">Practice Your Arithmetic</h1>
    <div class="is-flex is-justify-content-center">
        <button class="button is-size-5 is-success p-5" id="startBtn">Start</button>
    </div>
</div>

<div class="section">
    <div class="card has-background-grey-darker">
        <div class="card-content">
            <div class="content">
                <p id="problem" class="is-size-2 has-text-centered"></p>
            </div>
        </div>
    </div>

    <div class="columns">
        <div class="column">
            <div class="field">
                <label class="label is-size-4">Guess</label>
                <div class="control">
                    <input id="guess" class="input" type="text" placeholder="What's the answer?">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-warning" id="answerBtn">Check</button>
                </div>
            </div>
        </div>
        <div class="column">
            <label class="label is-size-4">Answer</label>
            <div class="card has-background-grey-darker">
                <div class="card-content">
                    <div class="content">
                        <p id="answer" class="is-size-2 has-text-centered"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="content">
                <p id="streak" class="is-size-3"></p>
            </div>
        </div>
    </div>
